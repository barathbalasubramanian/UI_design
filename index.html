<!DOCTYPE html>
<head>
    <title>
        UI MODEL
    </title>
    <link rel='stylesheet' href="barath.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
.material-symbols-outlined {
    font-size: 40px;
}
@media only screen and (max-width:500px) {
    .material-symbols-outlined {
        font-size: 25px;
    }
}
</style>
<body>

    <section id="firstsection">
        <div>
            <center>
                <div class="heading">
                    <p>UI <span> Elements Dictionary</span></p>
                    <h1 id="title">MENU ICONS</h1>
                </div>
            </center>
        </div>
    </section>
    <section id="secondsection">
        <div class="whole">
            <div class="firstdiv">
                <div class="hamburger">
                    <div class="icon"><span class="material-symbols-outlined" >menu</span></div>
                    <h2 class="text">hamburger</h2>
                </div>
                <div class="fries">
                    <div class="icon"><span class="material-symbols-outlined" >menu_open</span></div>
                    <h2 class="text">fries</h2>
                </div>
                <div class="hotdog">
                    <div class="icon"><span class="material-symbols-outlined" >sort</span></div>
                    <h2 class="text">hotdog</h2>
                </div>
                <div class="doner">
                    <div class="icon"><span class="material-symbols-outlined" >filter_list</span></div>
                    <h2 class="text">doner</h2>
                </div>
            </div>
            <div class="seconddiv">
                <div class="bento">
                    <div class="icon"><span class="material-symbols-outlined">apps</span></div>
                    <h2 class="text">bento</h2>
                </div>
                <div class="meatball">
                    <div class="icon"><span class="material-symbols-outlined">drag_indicator</span></div>
                    <h2 class="text">meatball</h2>
                </div>
                <div class="kebab">
                    <div class="icon"><span class="material-symbols-outlined">clear_all</span></div>
                    <h2 class="text">kebab</h2>
                </div>
                <div class="chocolate">
                    <div class="icon"><span class="material-symbols-outlined">more_horiz</span></div>
                    <h2 class="text">cholocate</h2>
                </div>
            </div>
        </div>
    </section>
</body>
